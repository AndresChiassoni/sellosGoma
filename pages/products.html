<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/favicon_logoRSv3.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&
                display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Productos</title>
  </head>

  <body>
    <!-- Grid contenedor padre de Productos -->
    <div class="gridContenedorPadre">

      <!-- MENU  -->
      <header class="header">
        <nav>
          <!-- LOGOTIPO -->
          <a class="logo" href="../index.html"
            ><img
              class="imgLogo"
              src="../assets/images/logoRapiSellos120x120.png"
              alt="Logotipo Rapisellos"
            />
          </a>
          <!-- Barra de navegación -->
          <ul class="menu">
            <li class="menu__opcion">
              <a href="../index.html">Inicio</a>
            </li>
            <li class="menu__opcion">
              <a href="#">Productos</a>
            </li>
            <li class="menu__opcion">
              <a href="../pages/about-us.html">Nosotros</a>
            </li>
            <li class="menu__opcion">
              <a href="../pages/news.html">Noticias</a>
            </li>
            <li class="menu__opcion">
              <a href="../pages/contact.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- TITULO PAGINA PRODUCTOS -->
      <h1 class="tituloPrincipal ajusteTitulo">Productos</h1>

      <!-- SECCION PRINCIPAL DE FOTOS DE PRODUCTOS -->
      <section class="areaCentral gridContainer">
        <div class="contFotoProduc">
          <h3 class="tituloTercero">Personales Automáticos</h3>
          <img
            class="imgProducto"
            src="../assets/images/automatico300x300.jpg"
            alt="Sellos automáticos"
          />
        </div>
        <div class="contFotoProduc">
          <h3 class="tituloTercero">Personales de bolsillo</h3>
          <img
            class="imgProducto"
            src="../assets/images/pocket300x300.jpg"
            alt="Sello de bolsillo"
          />
        </div>
        <div class="contFotoProduc">
          <h3 class="tituloTercero">Fechadores</h3>
          <img
            class="imgProducto"
            src="../assets/images/fechador300x300.jpg"
            alt="Sellos fechadores"
          />
        </div>
        <div class="contFotoProduc">
          <h3 class="tituloTercero">Base de Madera</h3>
          <img
            class="imgProducto"
            src="../assets/images/madera300x300.jpg"
            alt="Sello base de madera"
          />
        </div>
        <div class="contFotoProduc">
          <h3 class="tituloTercero">Lapiceras con sello</h3>
          <img
            class="imgProducto"
            src="../assets/images/lapicera-sello300x300.jpg"
            alt="Lapiceras con sello"
          />
        </div>
        <div class="contFotoProduc">
          <h3 class="tituloTercero">Insumos</h3>
          <img
            class="imgProducto"
            src="../assets/images/insumos_sellos300x300op.jpg"
            alt="Insumos de oficina"
          />
        </div>
      </section>

      <!-- aside a los lados del main (vacíos) -->
      <aside class="asideIz"></aside>
      <aside class="asideDer"></aside>

      <!-- PIE DE PAGINA -->
      <footer class="footer">
        <ul class="piePagina">
          <li class="opcionPie">RapiSellos &reg;</li>
          <li class="opcionPie">
            <a class="enlaceIcon" href="#">
              <span class="icono icono-email"></span>
            </a>
          </li>
          <li class="opcionPie">
            <a class="enlaceIcon" href="#">
              <span class="icono icono-face"></span>
            </a>
          </li>
          <li class="opcionPie">
            <a class="enlaceIcon" href="#">
              <span class="icono icono-insta"></span>
            </a>
          </li>
          <li class="opcionPie">
            <a class="enlaceIcon" href="#">
              <span class="icono icono-whatsapp"></span>
            </a>
          </li>
        </ul>
      </footer>
      
    </div>

</html>
