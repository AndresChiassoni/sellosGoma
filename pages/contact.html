<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/favicon_logoRSv3.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>

  <body>
    <div class="gridContenedorPadre">
      <header class="header">
        <!-- MENU  -->
        <nav>
          <!-- LOGOTIPO -->
          <a class="logo" href="../index.html"
            ><img
              class="imgLogo"
              src="../assets/images/logoRapiSellos120x120.png"
              alt="Logotipo Rapisellos"
            />
          </a>
          <!-- Barra de navegación -->
          <ul class="menu">
            <li class="menu__opcion"><a href="../index.html">Inicio</a></li>
            <li class="menu__opcion">
              <a href="../pages/products.html">Productos</a>
            </li>
            <li class="menu__opcion">
              <a href="../pages/about-us.html">Nosotros</a>
            </li>
            <li class="menu__opcion">
              <a href="../pages/news.html">Noticias</a>
            </li>
            <li class="menu__opcion"><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <h2 class="tituloPrincipal tituloSecundario">Solicita Presupuesto</h2>
      <!-- FORMULARIO DE CONTACTO-->
      <div class="flexContainerContacto areaCentral">
        <form action="#" method="GET" autocomplete="off">
          <h3 class="form__title tituloTercero">Formulario de Contacto</h3>

          <div class="form__nombreYapellido">
            <label for="nombre">Nombre</label>

            <input
              class="form__nombreYapellido--caja"
              type="text"
              id="nombre"
              name="nombre"
              placeholder="escribe tu nombre"
            />
            <br /><br />
            <label for="apellido">Apellido</label>
            <input
              class="form__nombreYapellido--caja"
              type="text"
              id="apellido"
              name="apellido"
              placeholder="escribe tu apellido"
            />
          </div>

          <div class="form__email">
            <label for="email">email</label>
            <input
              class="form__email--caja"
              type="text"
              id="email"
              name="email"
              placeholder="escribe tu email"
              size="40"
            />
          </div>

          <div class="form__pais">
            <select class="form__pais--caja" name="pais">
              <option selected disabled>Elige un pais</option>
              <option name="pais" value="argentina">Argentina</option>
              <option name="pais" value="chile">Chile</option>
              <option name="pais" value="uruguay">Uruguay</option>
              <option name="pais" value="otro">Otro</option>
            </select>
          </div>
          <div class="form__comentarios">
            <label for="comentarios" name="comentarios">
              <textarea
                id="textAreaColumn"
                class="form__comentarios--textarea"
                name="comentarios"
                id="comentarios"
                cols="45"
                rows="10"
                placeholder="Escribe tu consulta aquí:"
              ></textarea>
            </label>
          </div>

          <div class="form__newslater">
            <input
              class="form__newslater--check"
              type="checkbox"
              name="newslatter"
              id="newslatter"
              value="1"
            />
            <label for="newslatter" id="newslatter"
              >Deseo recibir las Newslatter</label
            >
          </div>

          <div class="form__action">
            <input class="form__action--button" type="submit" value="Enviar" />
            <input class="form__action--button" type="reset" value="Borrar" />
          </div>
        </form>
      </div>

      <!-- aside a los lados del main (vacíos) -->
      <aside class="asideIz"></aside>
      <aside class="asideDer"></aside>
      <!-- PIE DE PAGINA -->
      <footer class="footer">
        <ul class="piePagina">
          <li class="opcionPie">RapiSellos &reg;</li>
          <li class="opcionPie">
            <a class="enlaceIcon" href="#">
              <span class="icono icono-email"></span>
            </a>
          </li>
          <li class="opcionPie">
            <a class="enlaceIcon" href="#">
              <span class="icono icono-face"></span>
            </a>
          </li>
          <li class="opcionPie">
            <a class="enlaceIcon" href="#">
              <span class="icono icono-insta"></span>
            </a>
          </li>
          <li class="opcionPie">
            <a class="enlaceIcon" href="#">
              <span class="icono icono-whatsapp"></span>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
