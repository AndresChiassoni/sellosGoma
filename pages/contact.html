<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Escribinos, presupuestos sin cargo. Envío a toda la provincia. Trabajos en el día"
    />
    <meta
      name="keywords"
      content="contacto, email, presupuesto, preguntas, consultas"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/images/favicon_logoRSv3.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>

  <body>
    <!-- BARRA DE NAVEGACION BOOSTRAP -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light mibarra">
        <div class="container-fluid">
          <!-- LOGO -->
          <a class="navbar-brand img-fluid" href="../index.html">
            <img
              class="img-fluid imgLogo"
              src="../assets/images/logoRapiSellos120x120.png"
              alt="RapiSellos"
            />
          </a>
          <!-- BOTON MENU AMBURGUESA -->
          <button
            class="navbar-toggler navbar-dark"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon btn-menu"></span>
          </button>
          <!-- NAV -->
          <div
            id="navbarSupportedContent"
            class="collapse navbar-collapse backgroundMenuBar justify-content-end"
          >
            <ul class="navbar-nav navbar me-2">
              <li class="nav-item d-flex px-3">
                <i class="bi bi-house-fill mt-2 colorIcoNav"></i>
                <a class="nav-link colorFuente ms-1" href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item d-flex px-3">
                <i class="bi bi-hand-index-fill mt-2 colorIcoNav"></i>
                <a class="nav-link colorFuente ms-1" href="./products.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item d-flex px-3">
                <i class="bi bi-person-lines-fill mt-2 colorIcoNav"></i>
                <a class="nav-link colorFuente ms-1" href="./about-us.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item d-flex px-3">
                <i class="bi bi-newspaper mt-2 colorIcoNav"></i>
                <a class="nav-link colorFuente ms-1" href="./news.html"
                  >Noticias</a
                >
              </li>
              <li class="nav-item d-flex px-3">
                <i class="bi bi-envelope mt-2 colorIcoNav"></i>
                <a class="nav-link colorFuente ms-1" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- TITULO -->
    <h1
      class="tituloPrincipal text-center animate__animated animate__flash animate__slow animate__repeat-3"
    >
      ¡Solicita Presupuesto!
    </h1>

    <!-- SECCION PRINCIPAL CON BOOSTRAP -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-0 col-sm-1 col-md-1 col-lg-3 col-xl-3">
          <div class="asideIz"></div>
        </div>
        <div class="col-0 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
        <div
          class="col-12 col-sm-8 col-md-8 col-lg-4 col-xl-4 d-flex justify-content-center"
        >
          <!-- FORMULARIO DE CONTACTO-->
          <div class="contenedorCentral text-center">
            <form action="#" method="GET" autocomplete="off">
              <h3 class="pt-3 pb-2 ps-5 pe-5">Formulario de Contacto</h3>
              <div class="pt-3 pb-2 ps-5 pe-5">
                <input
                  type="text"
                  class="form-control"
                  placeholder="nombre"
                  aria-label="nombre"
                />
              </div>
              <div class="pt-3 pb-2 ps-5 pe-5">
                <input
                  type="text"
                  class="form-control"
                  placeholder="apellido"
                  aria-label="apellido"
                />
              </div>
              <div class="pt-3 pb-2 ps-5 pe-5">
                <label for="exampleFormControlInput1" class="form-label"
                  ></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="email"
                />
              </div>
              <div class="pt-2 pb-2 ps-5 pe-5">
                <label
                  for="exampleFormControlTextarea1"
                  class="form-label"
                ></label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="6"
                  placeholder="escribe tu consulta:"
                ></textarea>
              </div>
              <div class="container d-flex justify-content-evenly mt-3 mb-5">
                <button type="submit" class="boton--aceptar">Enviar</button>
                <button type="reset" class="boton--borrar">Borrar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-0 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
        <div class="col-0 col-sm-1 col-md-1 col-lg-3 col-xl-3">
          <div class="asideDer"></div>
        </div>
      </div>
    </div>

    <!-- FOOTER BOOSTRAP -->
    <footer>
      <div class="container-fluid"></div>
      <ul
        class="navbar mb-0 pe-2 ps-2 pie1 d-flex justify-content-evenly align-items-center"
      >
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-envelope-fill colorIco iconoSize"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link enLaceIcon" href="#">
            <i class="bi bi-facebook colorIco iconoSize"></i>
          </a>
        </li>
        <li class="nav-item enLaceIcon">
          <a class="nav-link enLaceIcon" href="#">
            <i class="bi bi-messenger colorIco iconoSize"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link enLaceIcon" href="#">
            <i class="bi bi-whatsapp colorIco iconoSize"></i>
          </a>
        </li>
      </ul>
      <div
        class="container-fluid pie2 d-flex justify-content-center align-items-center"
      >
        <h6>RapiSellos &reg;</h6>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
