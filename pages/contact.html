    <h2 class="tituloPrincipal tituloSecundario">Solicita Presupuesto</h2>
    <!-- FORMULARIO DE CONTACTO-->
    <div class="flexContainerContacto areaCentral">
      <form action="#" method="GET" autocomplete="off">
        <h3 class="form__title tituloTercero">Formulario de Contacto</h3>

        <div class="form__nombreYapellido">
          <label for="nombre">Nombre</label>

          <input
            class="form__nombreYapellido--caja"
            type="text"
            id="nombre"
            name="nombre"
            placeholder="escribe tu nombre"
          />
          <br /><br />
          <label for="apellido">Apellido</label>
          <input
            class="form__nombreYapellido--caja"
            type="text"
            id="apellido"
            name="apellido"
            placeholder="escribe tu apellido"
          />
        </div>

        <div class="form__email">
          <label for="email">email</label>
          <input
            class="form__email--caja"
            type="text"
            id="email"
            name="email"
            placeholder="escribe tu email"
            size="40"
          />
        </div>

        <div class="form__pais">
          <select class="form__pais--caja" name="pais">
            <option selected disabled>Elige un pais</option>
            <option name="pais" value="argentina">Argentina</option>
            <option name="pais" value="chile">Chile</option>
            <option name="pais" value="uruguay">Uruguay</option>
            <option name="pais" value="otro">Otro</option>
          </select>
        </div>
        <div class="form__comentarios">
          <label for="comentarios" name="comentarios">
            <textarea
              id="textAreaColumn"
              class="form__comentarios--textarea"
              name="comentarios"
              id="comentarios"
              cols="45"
              rows="10"
              placeholder="Escribe tu consulta aquí:"
            ></textarea>
          </label>
        </div>

        <div class="form__newslater">
          <input
            class="form__newslater--check"
            type="checkbox"
            name="newslatter"
            id="newslatter"
            value="1"
          />
          <label for="newslatter" id="newslatter"
            >Deseo recibir las Newslatter</label
          >
        </div>

        <div class="form__action">
          <input class="form__action--button" type="submit" value="Enviar" />
          <input class="form__action--button" type="reset" value="Borrar" />
        </div>
      </form>
    </div>
