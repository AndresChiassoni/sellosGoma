  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light mibarra">

            data-bs-target="#navbarSupportedContent"

          <div

            class="collapse navbar-collapse backgroundMenuBar justify-content-end"

              <li class="nav-item d-flex px-3">

              <li class="nav-item d-flex px-3">

              </li>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <h2 class="tituloPrincipal tituloSecundario mt-3">Solicita Presupuesto</h2>

    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-3">
          <div class="asideIz"></div>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
          <!-- FORMULARIO DE CONTACTO-->
          <div class="contenedorCentral text-center">
            <form class="row-col" action="#" method="GET" autocomplete="off">
              <h3 class="pt-3 pb-2 ps-5 pe-5">Formulario de Contacto</h3>
              <div class="col pt-3 pb-2 ps-5 pe-5">
                <input
                  type="text"
                  class="form-control"
                  placeholder="nombre"
                  aria-label="nombre"
                />
              </div>
              <div class="col pt-3 pb-2 ps-5 pe-5">
                <input
                  type="text"
                  class="form-control"
                  placeholder="apellido"
                  aria-label="apellido"
                />
              </div>
              <div class="pt-3 pb-2 ps-5 pe-5">
                <label for="exampleFormControlInput1" class="form-label"
                  >Dirección de Correo Electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="email"
                />
              </div>
              <div class="pt-2 pb-2 ps-5 pe-5">
                <label
                  for="exampleFormControlTextarea1"
                  class="form-label"
                ></label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="6"
                  placeholder="escribe tu consulta:"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success mb-5 mt-4 me-2">
                Enviar
              </button>
              <button type="reset" class="btn btn-secondary mb-5 mt-4 ms-2">
                Borrar
              </button>
            </form>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-3">
          <div class="asideDer"></div>
        </div>
      </div>
    </div>

    <!-- Footer con boostrap 5 -->
    <footer>
      <div class="container-fluid m-0 p-0"></div>
      <ul class="navbar mb-0 justify-content-around align-content-center pie1">

        <li class="nav-item enLaceIcon">

        </li>
        <li class="nav-item">

            <span class="icono icono-whatsapp"></span>

      </ul>
      <div
        class="container-fluid text-center pie2 d-flex justify-content-center align-items-center"
      >
